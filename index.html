<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Calendar App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet"> 
    <script>
      if (localStorage.getItem('dark-mode') === 'true') {
        document.documentElement.classList.add('dark-mode'); // Apply dark mode immediately
      }
    </script>
    <link rel="stylesheet" href="css/style.css">  
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
          },
          showNonCurrentDates: false,
          events: function(fetchInfo, successCallback, failureCallback) {
            fetch("https://f18r15nee0.execute-api.us-west-1.amazonaws.com/items")
              .then(response => response.json())
              .then(events => {
                const calendarEvents = events.map(event => ({
                  id: event.id,
                  title: event.title,
                  start: `${event.date}T${event.startTime}`,
                  end: `${event.date}T${event.endTime}`
                }));
                successCallback(calendarEvents);
              })
              .catch(error => {
                console.error("Error fetching events:", error);
                failureCallback(error);
              });
          },
          eventClick: function(info) {
            window.location.href = `event-details.html?id=${info.event.id}`;
          },
          eventDidMount: function(info) {
            info.el.style.cursor = 'pointer';
          }
        });
        calendar.render();
      });
    </script> 
</head>
<body id="home-page">
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="PlanPal Logo">
            </a>
            <div class="nav-buttons">
                <a href="index.html">Home</a>
                <a href="add-event.html">Add Event</a>
                <a href="view-events.html">View Events</a>
            </div>
        </nav>
    </header>
    <main>
      <div class="dark-mode-container">
        <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle Dark Mode</button>
      </div>
        <h1>My PlanPal Calendar</h1>
        <div id="calendar"></div>
    </main>
    <footer>
        <p>&copy; 2025 PlanPal</p>
    </footer>
</body>
</html>
