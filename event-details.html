<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - PlanPal</title>
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
          document.documentElement.classList.add('dark-mode'); // Apply dark mode immediately
        }
      </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="event-details-page">
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="PlanPal Logo">
            </a>
            <div class="nav-buttons">
                <a href="index.html">Home</a>
                <a href="add-event.html">Add Event</a>
                <a href="view-events.html">View Events</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="event-container">
            <h1>Event Details</h1>
            <div id="event-details">
                <p><strong>Title:</strong> <span id="event-title"></span></p>
                <p><strong>Date:</strong> <span id="event-date"></span></p>
                <p><strong>Time:</strong> <span id="event-time"></span></p>
                <p><strong>Location:</strong> <span id="event-location"></span></p>
                <p><strong>Description:</strong> <span id="event-description"></span></p>
            </div>
        </div>
        <div id="message"></div>
    </main>
    <footer>
        <p>&copy; 2025 PlanPal</p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
