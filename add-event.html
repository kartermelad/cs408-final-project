<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - PlanPal</title>
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
          document.documentElement.classList.add('dark-mode'); // Apply dark mode immediately
        }
      </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="add-event-page">
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="PlanPal Logo">
            </a>
            <div class="nav-buttons">
                <a href="index.html">Home</a>
                <a href="add-event.html">Add Event</a>
                <a href="view-events.html">View Events</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Add Event</h1>
        <form id="eventForm">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Event Title">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="time-fields">
                <div>
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" name="startTime">
                </div>
                <div>
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="endTime">
                </div>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Location">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Type here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message" style="margin-top: 1rem; font-weight: bold;"></div>
    </main>

    <footer>
        <p>&copy; 2025 PlanPal</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
